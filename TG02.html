<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome Icon</title>
    <!--
        Include the Font Awesome CDN link.
        This is necessary for the icon classes to work.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
            gap: 20px;
        }

        .icon-container {
            font-size: 5rem; /* Make the icon large for visibility */
            color: #555;
            text-align: center;
        }

        .icon-description {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="icon-container">
        <!-- The Apple icon from Font Awesome -->
        <i class="fa-brands fa-apple"></i>
    </div>

    <p class="icon-description">This is a Font Awesome Apple icon styled with CSS!</p>

</body>
</html>
