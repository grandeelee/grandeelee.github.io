<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h1>Grid Example</h1>
  <p>This example demonstrates a 50%/50% split on small, medium, large, xlarge and xxlarge devices. On extra small devices, it will stack (100% width).</p>      
  <p>Resize the browser window to see the effect.</p> 
  <div class="row">
    <div class="col-sm-2 col-md-3 col-lg-4 bg-blue text-white p-3">
      1
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 bg-red text-white p-3">
      2
    </div>
    <div class="col-sm-7 col-md-6 col-lg-5 bg-yellow text-white p-3">
      3
    </div>
  </div>
</div>

</body>
</html>
