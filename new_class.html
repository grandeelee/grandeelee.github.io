<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Skeleton Layout</title>
    <!-- Favicon link -->
    <link rel="icon" href="man.png" type="image/x-icon">

    <!-- Link to Bootstrap CSS (from a CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Custom color classes */
        .color-one {
            background-color: #FF6347; /* Tomato */
            color: white;
        }

        .color-two {
            background-color: #4682B4; /* Steel Blue */
            color: white;
        }

        .color-three {
            background-color: #32CD32; /* Lime Green */
            color: white;
        }

        /* Padding for sections */
        .section-padding {
            padding: 50px 0;
        }
    </style>
</head>
<body>

    <!-- Row with 3 sections (stacked on smaller screens, inline on large screens) -->
    <div class="container-fluid">
        <div class="row">
            <!-- Section One: Full-width on small screens, 4-columns on medium and large screens -->
            <div class="col-12 col-md-4 color-one section-padding text-center">
                <h1>TG01 Center-group</h1>
                <p>This is the first section with Tomato color.</p>
            </div>

            <!-- Section Two: Full-width on small screens, 4-columns on medium and large screens -->
            <div class="col-12 col-md-4 color-two section-padding text-center">
                <h1>OUR AWESOME SITE</h1>
                <p>This is the second section with Steel Blue color.</p>
            </div>

            <!-- Section Three: Full-width on small screens, 4-columns on medium and large screens -->
            <div class="col-12 col-md-4 color-three section-padding text-center">
                <h1>This is a basic HTML structure.</h1>
                <p>This is the third section with Lime Green color.</p>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (from a CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
